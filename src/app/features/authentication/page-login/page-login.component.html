<div class="login-body">
  <div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginFormGroup" (ngSubmit)="onLoginFormSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="login-input" formControlName="username"
          placeholder="Enter your username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="login-input" formControlName="password"
          placeholder="Enter your password" />
      </div>
      <button type="submit" class="login-submit-btn" [disabled]="loginFormGroup.invalid">Login</button>
    </form>
  </div>
</div>
